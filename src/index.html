<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="container">
        <header>
            <a href="#">not do</a>
            <div class="search_container">
                <img src="./images/search.png" alt="search icon"><input type="search">
            </div>
            <div class="right_header_icons">
                <div class="settings">
                    <img src="./images/settings.png" alt="settings icons">
                </div>
                <div class="icon help">
                    <img src="./images/question.png" alt="help icon">
                </div>
                <div class="icon notify">
                    <img src="./images//bell.png" alt="notification icon">
                </div>
                <div class="icon profile">
                    <img src="./images/user.png" alt="profile icon">
                </div>
            </div>
        </header>
        <hr/>
    </div>
    
</body>
</html>
