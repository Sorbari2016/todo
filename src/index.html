<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">not do</a>
            <div class='dfc search'>
                <div class="dfc search_container">
                    <img src="./images/search.png" alt="search icon"><input type="search" id = "search">
                </div>
            </div>
            <div class='dfc right_header_icons'>
                <div class="settings">
                    <img src="./images/settings.png" alt="settings icons">
                </div>
                <div class="icon help">
                    <img src="./images/question.png" alt="help icon">
                </div>
                <div class="icon notify">
                    <img src="./images//bell.png" alt="notification icon">
                </div>
                <div class="icon profile">
                    <img src="./images/user.png" alt="profile icon">
                </div>
            </div>
        </header>
        <hr/>
    </div>
    <div class="container">
        <div id="main_content_area">
            <div class="sidebar">
                <ul class="upper_section pry_pad">
                    <li>
                        <button id = "tasks" class =  "item">
                            <img src="./images/add.png" alt="Add Task icon">
                            Add Task
                        </button>
                        <div></div>
                    </li>
                    <li class = "item-b">
                        <button id = "upcoming_tasks" class="item"> 
                            <img src="./images/calendar.png" alt="Upcoming Task icon">
                            Upcoming
                        </button>
                        <p id = "no_of_up"></p>
                    </li>
                    <li class = "item-b">
                        <button id = "completed_tasks" class = "item">
                            <img src="./images/check-mark.png" alt="Completed Task icon">
                            Completed
                        </button>
                        <p id = "no_of_comp"></p>
                    </li>
                    <li class="item-b">
                        <button id = "today_tasks" class="item">
                            <img src="./images/today.png" alt="Today's Task icon">
                            Today
                        </button>
                        <p id = "no_of_tod"></p>
                    </li>
                    <hr/>
                </ul>
                <div class="lower_section pry_pad">
                    <p>My Project</p>
                    <img src="./images/project add.png" alt="add project icon">
                </div>
                <div class="container">
                    <footer>
                        <img src="./images/email-outline.png" alt="email icon">
                        <img src="./images/calendar.png" alt="calendar icon">
                        <img src="./images/people.png" alt="people icon">
                        <img src="./images/task.png" alt="task icon">
                    </footer>
                </div>
            </div>
            <div class="main_area">
                <div class="ribbon ribbon1 pry_mgn sdy_pad">
                    <div class="today item">
                        <img src="./images/sunny.png" alt="sunny day icon">
                        <p>Today</p>
                    </div>
                    <div class="today_date">
                    </div>
                    <div class="right_icons">
                        <div class="rib_icon item">
                            <button id = "s" class="btn click">
                                <img src="./images/arrow.png" alt="sort icon">
                                Sort
                            </button>
                        </div>
                        <div class="rib_icon item">
                            <button id = "g" class = "btn click">
                                <img src="./images/folder.png" alt="group icon">
                                Group
                            </button>   
                        </div>
                    </div>
                </div>
                <div class="ribbon ribbon2 pry_mgn">
                    <div class="top sdy_pad">
                        <span>
                            <input type="checkbox" class ="click" id = "checkbox">
                            <input type="text" placeholder="Add a task">
                        </span>
                    </div>
                    <hr/>
                    <div class="bottom">
                        <div class="task_icons sdy_pad item">
                            <img  id = "c" class = "click" src="./images/calendar.png" alt="calendar">
                            <img id = "rm" class = "click" src="./images/bell.png" alt="notification icon">
                            <img id = "r" class = "click" src="./images/repeat.png" alt="repeat icon">
                        </div>
                        <button id = "addBtn" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
